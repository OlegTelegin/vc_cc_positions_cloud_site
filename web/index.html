<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predicting S&amp;M: a Horserace</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>Predicting S&amp;M: a Horserace</h1>
        <p>Interactive 2D view of 1,000 position titles</p>
      </header>

      <section class="top-controls" aria-label="Classification selection">
        <div class="top-control">
          <label class="panel-label" for="map-left-select">Left-half classification</label>
          <select id="map-left-select" class="panel-select"></select>
        </div>
        <div class="top-control">
          <label class="panel-label" for="map-right-select">Right-half classification</label>
          <select id="map-right-select" class="panel-select"></select>
        </div>
      </section>

      <section class="content-shell" aria-label="Map and controls">
        <section class="map-shell" aria-label="Position titles map">
          <div id="status" class="status">Loading position data...</div>
          <svg id="map" role="img" aria-label="2D position title map"></svg>

          <div class="zoom-controls" aria-label="Zoom controls">
            <button id="zoom-in" type="button" aria-label="Zoom in">+</button>
            <button id="zoom-out" type="button" aria-label="Zoom out">-</button>
          </div>
        </section>

        <aside class="side-panel" aria-label="Neighborhood bridge controls">
          <section class="panel-top">
            <p class="panel-label">
              Which positions are not picked but are among the picked?
            </p>
            <p id="bridge-active-label" class="panel-subtitle"></p>
          </section>

          <section class="panel-bottom">
            <p id="bridge-list-title" class="panel-subtitle">Positions highlighted in red (0)</p>
            <ul id="bridge-position-list" class="position-list"></ul>
          </section>
        </aside>
      </section>

      <div id="tooltip" class="tooltip" hidden></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
